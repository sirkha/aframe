<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9">
        <a-animation attribute="rotation" begin="click" repeat="1" to="0 360 0"></a-animation>
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"> 
        <a-animation attribute="position" begin="click" repeat="1" to="0 2 -5"></a-animation>
      </a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D">
        <a-animation attribute="height" begin="click" repeat="1" to="0.5"></a-animation>
      </a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1.8 0">
        <a-cursor color="#2E3A87"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
